<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Registration</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1>Student Registration</h1>
            <form id="regForm" novalidate>
                <div class="grid">
                    <label for="firstName">First Name<span aria-hidden="true">*</span></label>
                    <input type="firstName" id="firstName" name="firstName" required/>
                    <small class="error" id="err-first" aria-live="polite"></small>

                    <label for="lastName">Last Name<span aria-hidden="true">*</span></label>
                    <input type="lastName" id="lastName" name="lastName" required/>
                    <small class="error" id="err-last" aria-live="polite"></small>

                    <label for="email">Email <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required/>
                    <small class="error" id="err-email" aria-live="polite"></small>

                    <label for="programme">Programme *</label>
                    <select id="programme" name="programme" required>
                        <option value="">-- Select programme --</option>
                        <option>Software Development</option>
                        <option>Informatics</option>
                        <option>Cybersecurity</option>
                        <option>Systems Administration</option>
                    </select>
                    <small class="error" id="err-programme" aria-live="polite"></small>
                    
                    <fieldset>
                        <legend>Year of Study <span aria-hidden="true">*</span></legend>
                        <label><input type="radio" name="year" value="1" required/> 1</label>
                        <label><input type="radio" name="year" value="2"/> 2</label>
                        <label><input type="radio" name="year" value="2"/> 3</label>
                        <label><input type="radio" name="year" value="2"/> 4</label>
                    </fieldset>
                    <small class="error" id="err-year" aria-live="polite"></small>

                    <fieldset>
                        <legend>Interests (optional)</legend>
                        <label><input type="checkbox" name="interests" value="Web-Dev"> Web Development</label>
                        <label><input type="checkbox" name="interests" value="AI"> AI</label>
                        <label><input type="checkbox" name="interests" value="Networking">Networking</label>
                        <label><input type="checkbox" name="interests" value="Data-Sci">Data Science</label>
                        <label><input type="checkbox" name="interests" value="Data-Analysis">Data Analysis</label>
                        <label><input type="checkbox" name="interests" value="Computer-Sci">Computer Science</label>
                    </fieldset>
                </div>

                <div aria-live="polite" class="sr" id="live"></div>
                <button type="submit">Add Student</button>
            </form>
            <section id="toolbar">
                <input id="q" placeholder="Search Name/Programme" aria-label="Search Profiles" />
            </section>
            <section>
                <h2>Profiles</h2>
                <div id="cards" class="cards"></div>
            </section>
            <section>
                <h2>Summary</h2>
                <table id="summary">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Programme</th>
                            <th>Year</th>
                            <th>Interests</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>    
        <script src="script.js" defer></script>
    </body>
</html>
